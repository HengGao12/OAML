exp_name: "'@{dataset.name}'_'@{network.name}'_'@{preprocessor.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'_w_fea_n_logits_distill_4kl_8fd_0.1cl_0.001mi_loss_for_ablation/s'@{seed}'"
