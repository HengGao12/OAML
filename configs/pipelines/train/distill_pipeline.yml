exp_name: "'@{dataset.name}'_'@{network.name}'_'@{preprocessor.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'_w_fea_n_logits_distill_1/s'@{seed}'"
# "'@{dataset.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'/s'@{seed}'"
output_dir: ./results/
save_output: True
merge_option: default
mark: default
seed: 0

num_gpus: 1
num_workers: 8
num_machines: 1
machine_rank: 0

preprocessor:
  name: base

network:
  pretrained: True

pipeline:
  name: distill_pipeline

trainer:
  name: distill_trainer

evaluator:
  name: base

optimizer:
  name: sgd
  num_epochs: 500
  lr: 0.0001  # 0.01 for cifar100, and 0.0001 for imagenet-1k
  momentum: 0.9
  weight_decay: 0.0005

recorder:
  name: base
  save_all_models: False
